{{template "layout" .}}

{{define "css"}}
    
    <style>
        .col{
        text-align: center;
        text-justify: inter-word;
        padding-top: 400px;
        }    
    </style>
    
{{end}}


{{define "content"}}
<div id="carouselExampleControls" class="carousel slide carousel-fade" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleControls" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleControls" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleControls" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="/images/images/woman-laptop.png" class="d-block w-100" alt="woman-laptop">
      </div>
      <div class="carousel-item">
        <img src="/images/images/tray.png" class="d-block w-100" alt="tray">
      </div>
      <div class="carousel-item">
        <img src="/images/images/outside.png" class="d-block w-100" alt="outside">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#c arouselExampleControls" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>    
  </div>
  <div class="row">
    <div style="text-align: center; padding-top:25px">
        <a href="/book" class="btn btn-success">Make Reservation Now</a>
    </div>
  </div>
{{end}}
